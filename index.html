<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Sojwal Calculator</title>
</head>
<body>
    <h1>Calculator By Sojwal Kuthe</h1>
    <div id="Calci_body">

        <input type="text" id="display" readonly>
        <div  class="buttons_row">
            <button onclick="CurrentDisplay='';document.querySelector('#display').value=CurrentDisplay;">C</button>
            <button onclick="CurrentDisplay=CurrentDisplay+'1';document.querySelector('#display').value=CurrentDisplay;">1</button>
            <button onclick="CurrentDisplay=CurrentDisplay+'2';document.querySelector('#display').value=CurrentDisplay;">2</button> 
            <button onclick="CurrentDisplay=CurrentDisplay=CurrentDisplay+ '+';document.querySelector('#display').value=CurrentDisplay;">+</button>
            <button onclick="CurrentDisplay=CurrentDisplay=CurrentDisplay + '3' ;document.querySelector('#display').value=CurrentDisplay;">3</button>
            <button onclick="CurrentDisplay=CurrentDisplay=CurrentDisplay + '4';document.querySelector('#display').value=CurrentDisplay;">4</button> 
            <button onclick="CurrentDisplay=CurrentDisplay=CurrentDisplay + '-';document.querySelector('#display').value=CurrentDisplay;">-</button>
            <button onclick="CurrentDisplay=CurrentDisplay + '5';document.querySelector('#display').value=CurrentDisplay;">5</button>
            <button onclick="CurrentDisplay=CurrentDisplay=CurrentDisplay + '6';document.querySelector('#display').value=CurrentDisplay;">6</button> 
            <button onclick="CurrentDisplay=CurrentDisplay=CurrentDisplay + '*';document.querySelector('#display').value=CurrentDisplay;">*</button>
            <button onclick="CurrentDisplay =CurrentDisplay=CurrentDisplay+ '7';document.querySelector('#display').value=CurrentDisplay;">7</button>
            <button onclick="CurrentDisplay =CurrentDisplay=CurrentDisplay+ '8';document.querySelector('#display').value=CurrentDisplay;">8</button> 
            <button onclick="CurrentDisplay=CurrentDisplay=CurrentDisplay + '/';document.querySelector('#display').value=CurrentDisplay;">/</button>
            <button onclick="CurrentDisplay =eval(CurrentDisplay);document.querySelector('#display').value=CurrentDisplay;">=</button>
            <button onclick="CurrentDisplay =CurrentDisplay+ '9';document.querySelector('#display').value=CurrentDisplay;">9</button> 
            <button onclick="CurrentDisplay=CurrentDisplay + '0';document.querySelector('#display').value=CurrentDisplay;">0</button>
            <button onclick="CurrentDisplay=CurrentDisplay + '.' ;document.querySelector('#display').value=CurrentDisplay;">.</button>     
    </div>
<script src="indes.js"></script>       
</body>
</html>
